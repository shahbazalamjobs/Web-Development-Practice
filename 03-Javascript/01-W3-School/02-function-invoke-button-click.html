<!-- The function is invoked (called) when a button is clicked:-->
<!-- a JavaScript function is placed in the <body> section of an HTML page -->
<!-- Placing scripts at the bottom of the <body> element improves the display speed, because script interpretation slows down the display. -->

<html>
<head>
</head>
<body>
    <h1> Hello world I am Shahbaz </h1>
    <p id="demo"> Normal text before button clicked </p>

    <button onclick='myFunction()'>Click Me</button>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "This is changed text after clicking button";
        }
    </script>
</body>
</html>
